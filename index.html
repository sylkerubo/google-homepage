<!DOCTYPE html>
<html>
<head>
	<title> Google homepage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
	<div id="header">
		<div id="nav">
			<ul class="lists">
				<li>Gmail</li>
				<li>images</li>
				<li>Google apps</li>
				<li> <input class="sign" type="submit" value="Sign in"></li>

			</ul>
		</div>
	</div>
	<div id=body>
		<div id="logo">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		</div>
		<div id="searchbox">
			<form>
				<input class="searchbox" type="text" name="search">
			</form>
		</div>
		<div id="submit">
			<form>
				<input class="submit" type="submit" value="Google Search">
				<input class="submit" type="submit" value="I'm Feeling Lucky">
			</form>
		</div>
	</div>
	<div id="footer">
		<div id="about">
			<ul class="lists">
				<li> Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
		</div>
		<div id="settings">
			<ul class="lists">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
				<li> Use Google.co.ke</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
